version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lab4
    ports:
      - "5434:5432"  # Изменён порт на 5434 для избежания конфликтов
    volumes:
      - pgdata:/var/lib/postgresql/data  # Используем именованный том вместо миграций
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d lab4"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "18080:18080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: lab4
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: